<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Editable Video Player</title>
  <style>
    body {
      background: #0f1220;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .player {
      width: 720px;
      background: #1c1f3a;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 20px 40px rgba(0,0,0,.5);
    }

    video {
      width: 100%;
      border-radius: 10px;
      filter: brightness(1);
    }

    .controls {
      display: flex;
      gap: 10px;
      margin-top: 10px;
      align-items: center;
    }

    button, input[type=range] {
      background: #2b2f5c;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background: #3a3f7a;
    }

    .time {
      font-size: 14px;
      opacity: .8;
    }
  </style>
</head>
<body>

<div class="player">
  <video id="video" src="https://interactive-examples.mdn.mozilla.net/media/cc0-videos/flower.mp4"></video>

  <div class="controls">
    <button onclick="togglePlay()">▶ / ⏸</button>
    <button onclick="skip(-10)">⏪ 5sec</button>
    <button onclick="skip(10)">⏩ 5sec</button>

    <label>Громкость
      <input type="range" min="0" max="1" step="0.05" value="1" onchange="setVolume(this.value)">
    </label>

    <label>Яркость
      <input type="range" min="0.5" max="1.5" step="0.1" value="1" onchange="setBrightness(this.value)">
    </label>

    <span class="time" id="time">0:00</span>
  </div>
</div>

<script>
  const video = document.getElementById('video');
  const timeLabel = document.getElementById('time');

  function togglePlay() {
    video.paused ? video.play() : video.pause();
  }

  function skip(seconds) {
    video.currentTime += seconds;
  }

  function setVolume(value) {
    video.volume = value;
  }

  function setBrightness(value) {
    video.style.filter = `brightness(${value})`;
  }

  video.addEventListener('timeupdate', () => {
    const min = Math.floor(video.currentTime / 60);
    const sec = Math.floor(video.currentTime % 60).toString().padStart(2, '0');
    timeLabel.textContent = `${min}:${sec}`;
  });
</script>

</body>
</html>
